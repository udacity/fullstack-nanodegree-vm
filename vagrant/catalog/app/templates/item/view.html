{% extends 'base.html' %}

{% block body %}
<div class="header">
    <h1>{{item.name}}</h1>
    {% if 'username' in session and session['user_id'] == item.author_id %}
    <a class="pure-button" href="{{url_for('item_edit', category_name=category_name, item_name=item.name)}}">Edit item</a>
    {% endif %}
</div>

<div class="content">
    <div class="pure-g">
        <div class="pure-u">
            <img class="pure-img" src="{{static('uploads/' + item.image_name)}}" />
        </div>
		<div class="pure-u">
			<h2>Description:</h2>
            <p>{{item.description}}</p>
            <h2>Created by:</h2>
            <p>{{item.author.name}}</p>
        </div>
    </div>
</div>
{% endblock %}
