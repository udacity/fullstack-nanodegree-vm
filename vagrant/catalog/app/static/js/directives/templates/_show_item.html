<div class="grid-item">
  <div class="grid-item-title">
    <h1>{{item.title}}</h1>
  </div>
  <div class="grid-item-image">
    <img src="{{image}}" />
  </div>
  <div class="grid-item-description">
    <h3>{{item.description}}</h3>
  </div>
  <div class="grid-item-details">
    <button type="button" class="btn btn-warning pull-left animate-show" ng-show="showButton" ng-controller="PostItemController" ng-click="postItem(item)">
      <span class="glyphicon glyphicon-pencil"></span>
    </button>
    <button type="button" class="btn btn-danger pull-right animate-show" ng-show="showButton" ng-controller="DeleteItemController" ng-click="deleteItem(item)">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
</div>
