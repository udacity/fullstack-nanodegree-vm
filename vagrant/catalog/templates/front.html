{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>Categories</h1>
    </div>
</div>

<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
        {%if 'username' not in session %}
        You must login to edit categories
        {% else %}
        <a href="{{url_for('newCategory')}}">
            <button class="btn btn-default add" id="new-category">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Add Category
            </button>
        </a>
        {% endif %}
    </div>
    <div class="col-md-1"></div>
</div>
{% for category in categories %}
<a href = "{{url_for('showCategory', category_name = category.name)}}">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 entry-list">
            <h3>{{category.name}}</h3>
            <h6>(<a href="{{url_for('catalogItemsJSON', category_name=category.name)}}">JSON</a>)</h6>
        </div>
        <div class="col-md-1"></div>
    </div>
</a>
{% endfor %}
<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-none">
        <div>
            <h6>(<a href="{{url_for('catalogJSON')}}">JSON</a>)</h6>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
{% endblock %}
