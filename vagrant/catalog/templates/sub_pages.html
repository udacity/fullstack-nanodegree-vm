{% extends "layouts.html" %}
{% block content %}
<div class="text-center"><a href="{{ url_for('add_item',ids=item_name[0].category_id) }}"  class="showHide">ADD NEW</a></div>
<hr>
{% for i in item_name %}
<h2>{{i.name}}</h2>
<a href="{{ url_for('edit_item',ids=i.category_id,id2=i.id) }}" class="showHide">EDIT </a><br>
<a href="{{ url_for('del_item',ids=i.category_id,it=i.name) }}" class="showHide"> DELETE</a>

<p>Description: {{i.description}}</p>
<hr>
{% endfor %}
{% endblock %}
