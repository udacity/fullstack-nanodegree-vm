{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row top-menu">
    <div class="col-md-10"></div>
    <div class="col-md-2 text-right">
    </div>
</div>
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
        <h1>{{category.name}}</h1>
    </div>
</div>

<div class="row padding-top padding-bottom">
    <div class="col-md-1"></div>
    <div class="col-md-10 padding-top padding-bottom">
        {%if 'username' not in session %}
        You must login to edit categories
        {% else %}
        <div>
        <a href="{{url_for('editCategory', category_id = category.id)}}">
            <button class="btn btn-default" id="edit-category">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Edit
            </button>
        </a>
        <a href="{{url_for('deleteCategory', category_id = category.id)}}">
            <button class="btn btn-default" id="delete-category">
                <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Delete
            </button>
        </a>
        </div>
        <div>
        {% for item in items %}
        <a href = "{{url_for('showCategory', category_id = category.id)}}">
            <div class="row">
                <div class="col-md-1"></div>
                <div class="col-md-10 restaurant-list">
                    <h3>{{item.name}}</h3>
                </div>
                <div class="col-md-1"></div>
            </div>
        </a>
        {% endfor %}
        </div>
        <div>
            <a href="{{url_for('newItem', category_id = category.id)}}">
                <button class="btn btn-default" id="new-item">
                    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>Add Item
                </button>
            </a>
        </div>
        {% endif %}
    </div>
    <div class="col-md-1"></div>
</div>

{% endblock %}
