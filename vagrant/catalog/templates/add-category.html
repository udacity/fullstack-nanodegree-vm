{% extends "layout.html" %}

{% block body %}

    <section id="main" style="width: 70%; margin: auto;">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Add new Category</h2>
                    <br>
                    <form action="/add-category" method="POST" role="form">
                        <div class="form-group">
                            <input type="text" name="title" class="form-control" placeholder="Category Name...">
                            <br>
                            <input type="submit" class="btn btn-success" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

{% endblock %}
