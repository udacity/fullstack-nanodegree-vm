{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete {{category.name}}? </h2>

<form action="#" method = 'post'>
    
    <button type="submit" class="btn btn-default delete" id="submit"type="button">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>
    <a href = "{{url_for('showCategory', category_name = category.name)}}">
        <button class="btn btn-default cancel" type="button">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            Cancel
        </button>
    </a>
    
</form>

{% endblock %}
