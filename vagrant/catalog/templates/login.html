{% extends "layout.html" %}
{% block body %}
    <section id="main" >
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <h2>Login</h2>
                    <br>
                    {% if error %}
                        <div class="alert alert-danger" role="alert">
                            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                            <span class="sr-only">Error:</span>
                            {{ error }}
                        </div>
                    {% endif %}

                    <div class="g-signin2" data-onsuccess="onSignIn"></div>

                    <!-- <a href="#" onclick="signIn();"><button type="button" class="btn btn-success">Login</button></a> -->

                    <a href="#" onclick="signOut();"><button type="button" class="btn btn-danger">Logout</button></a>
                    <script>
                      function signOut() {
                        var auth2 = gapi.auth2.getAuthInstance();
                        auth2.signOut().then(function () {
                          console.log('User signed out.');
                        });
                      }

                        function onSignIn() {
                            console.log("Singed in");
                        }
                    </script>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
