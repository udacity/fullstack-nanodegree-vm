{% extends "layout.html" %}
{% block content %}
<h2 class="h3 item-name-headline">{{item.name}}</h2>

<h3 class="h4 item-description-headline">Description:</h3>
<div class="item-description">{{item.description}}</div>
{% if viewer_is_owner %}
  <a href="{{url_for('edit_item', item_id=item.id)}}">
    <button class="btn btn-primary">Edit</button>
  </a>
  <button class="btn btn-danger" id="delete-button">Delete</button>
{% endif %}
{% if viewer_is_owner %}
  <script>
    itemCatalog.setupDeleteButton({{item.id}}, '{{item.name}}');
  </script>
{% endif %}
{% endblock %}
