{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider blue">
    <div class="col-md-12"></div>
</div>
<div class="row banner main">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>New Item in {{category_name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the course">
                    
                    <label for="description">Description:</label>
                    <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="Description of the course"></textarea>
                    
                    <button type="submit" class="btn btn-default add" id="submit" type="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
