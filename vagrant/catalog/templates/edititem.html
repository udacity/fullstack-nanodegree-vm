{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row divider green">
    <div class="col-md-12"></div>
</div>
<div class="row banner menu">
    <div class="col-md-11 col-md-offset-1 padding-none">
        <h1>Edit Menu Item In {{category_name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-6 col-md-offset-1 padding-top">
        <form action="#" method = "post">
            <div class="form-group">
                <label for="new_name">Name:</label>
                <input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">
            
                <label for="description">Description:</label>
                <textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>
                <label for="category">Category:</label>
                <select>
                {% for category in categories %}
                    <option value ="{{category.name}}" {% if item.catalog_id == category.id %}selected{% endif %}>{{category.name}}</option>
                {% endfor %}
                </select>
                <div class="padding-bottom"></div>
                <button type="submit" class="btn btn-default" id="submit">
                    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
                </button>
                <a href = "{{url_for('showItem', category_name = category_name, item_name = item.name)}}">
                    <button class="btn btn-default delete" type="button">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
                    </button>
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
