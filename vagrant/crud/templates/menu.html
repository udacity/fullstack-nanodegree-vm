
<!-- saved from url=(0076)https://s3-us-west-2.amazonaws.com/gae-supplemental-media/menuhtml/menu.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body>

<h1>{{restaurant.name}}</h1>


{% for i in items %}

<div>

<p>{{i.name}}</p>
<p>{{i.description}}</p>
<p> {{i.price}} </p>
<p><a href ="{{ url_for('editMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Edit</a></p>
<p><a href ="{{ url_for('deleteMenuItem', restaurant_id=restaurant.id, menu_id=i.id) }}">Delete</a></p>
<br>

{% endfor %}


</div></body></html>
