<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <h1>{{restaurant.name}}</h1>

        <!-- assigning the function get_flashed_messages() to messages -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}

        <ul>
        {% for message in messages %}
          <li><strong>{{message}}</strong></li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}

    <h3>
        <a href="{{ url_for('new_menu', restaurant_id = restaurant.id) }}">
            Make new Menu
        </a>
    </h3>

<!--indicating start of loop-->
    {% for item in items %}

    <div>
        <p>{{item.name}}</p>
        <p>{{item.description}}</p>
        <p> {{item.price}} </p>
            <a href="{{ url_for('edit_menu', restaurant_id=restaurant.id, menu_id = item.id)}}">
                Edit
            </a>
        <br>
            <a href="{{ url_for('delete_menu', restaurant_id=restaurant.id, menu_id = item.id) }}">
                Delete
            </a>
        <br>
    </div>
</div>
    {% endfor %}
<!--indicating end of loop-->

</body>
</html>
