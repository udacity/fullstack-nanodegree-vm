{% extends "restaurant_base.html" %}

{% block content %}
  <form action="{{ url_for('edit_restaurant', restaurant_id=restaurant_id)}}" method="POST">
    <div class="row">
      <label class="col-sm-1">Name:</label>
      <input class="col-xs-3" type="text" name="name" size='30' value="{{restaurant.name}}">
    </div>
    <br>
    <div class="row">
      <div class="col-xs-3">
        <a class="col-xs-3 button center" href="{{ url_for('restaurant_menu', restaurant_id=restaurant_id) }}">Cancel</a>
      </div>
      <div class="col-xs-3">
        <input class="col-xs-3 button center" type="submit" value="Edit" name="Edit">
      </div>
    </div>
  </form>
{% endblock %}
