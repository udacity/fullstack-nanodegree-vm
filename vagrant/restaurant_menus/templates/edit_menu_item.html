{% extends "restaurant_base.html" %}

{% block content %}
  <h2>Edit Menu Item</h2>
    <form action="{{ url_for('edit_menu_item', restaurant_id=restaurant.id, menu_id = item.id)}}" method="POST">
      <div class="row">
        <div class="col-xs-3">
          <label>Name:</label>
          <input type="text" name="name" size='30' value="{{ item.name }}">
        </div>
        <div class="col-xs-3 col-xs-offset-1">
          <label>Price:</label>
          <input type="text" name="price" size='30' value="{{ item.price }}">
        </div>
        <div class="col-xs-3 col-xs-offset-1">
          <label>Course:</label>
          <input type="text" name="course" size='30' value="{{ item.course }}">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <label>Description:</label>
          <textarea class='description' name="description" size='30'>{{ item.description }}</textarea>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col-xs-3">
          <a class="button center col-xs-3" href="{{ url_for('restaurant_menu', restaurant_id = restaurant.id) }}">Cancel</a>
        </div>
        <div class="col-xs-3">
          <input class="button center col-xs-3" type="submit" value="Edit" name="Submit">
        </div>
      </div>
      <br>
    </form>
{% endblock %}
